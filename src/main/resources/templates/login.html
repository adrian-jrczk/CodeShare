<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Log in | CodeShare</title>
	<link href="/css/styles.css" rel="stylesheet">
</head>

<body>
	<div id="top-bar">
		<a href="/" class="button b-big">HOME</a>
		<a href="/my-code" class="button b-big">MY CODE</a>
		<a href="/post" class="button b-big">POST</a>
		<a href="/access-form" class="button b-big">ACCESS</a>
		<div class="log-container lc-bright">
			<span>Not logged in  <a href="/login" class="button b-bright">Log in</a></span>
		</div>
	</div>
	<div class="panel p-center-small">
		<form th:action="@{/login}" method="post">
			<h1>Log in</h1>			
			<div class="grid">
				<span>Username:</span>
				<input type="text" name="name" placeholder="..." required>
				<span>Password:</span>
				<input type="password" name="password" placeholder="..." required>
			</div>
			<p class="vertical-space"></p>
			<button type="submit" class="button b-bright">LOGIN</button>			
			<hr>
			<p>You don't have an account? <a href="/register" class="button">Register</a></p>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		</form>
	</div>
	<div id="response-box" th:if="${param.error}">
		<p>Invalid username or password.</p>
		<button type="button" class="button" onclick="closeResponseBox()">Close</button>
	</div>
	<script src="/js/scripts.js"></script>
</body>

</html>
