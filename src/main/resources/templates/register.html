<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Register | CodeShare</title>
	<link href="/css/styles.css" rel="stylesheet">
</head>

<body>
	<div id="top-bar">
		<a href="/" class="button b-big">HOME</a>
		<a href="/my-code" class="button b-big">MY CODE</a>
		<a href="/post" class="button b-big">POST</a>
		<a href="/access-form" class="button b-big">ACCESS</a>
		<div class="log-container lc-bright">
			<span>Not logged in  <a href="/login" class="button b-bright">Log in</a></span>
		</div>
	</div>
	<div class="panel p-center-small">
		<form th:action="@{/register}" th:object="${user}" method="post">
			<h1>Register</h1>
			<hr>
			<div class="grid">
				<span>Username:</span>
				<input type="text" th:field="*{name}" placeholder="..." required>
				<span>Password:</span>
				<input type="password" th:field="*{password}" placeholder="..." required>
			</div>
			<p></p>
			<button type="submit" class="button b-bright">REGISTER</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		</form>
	</div>
	<div id="serviceResponse-box" th:unless="${serviceResponse==null}">
		<h1 th:text="${serviceResponse.result}"></h1>
		<p th:text="${serviceResponse.message}"></p>
		<a href="/my-code" class="button link">OK</a>
	</div>
</body>

</html>
